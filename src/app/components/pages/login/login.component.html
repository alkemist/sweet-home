<div class="page-container__content" id="login">
  <form (submit)="handleSubmit()" class="page-container__content__center flex-1">
    <p-card>
      <ng-template pTemplate="title">
        <h5 class="text-center" i18n>Login</h5>
      </ng-template>

      <ng-template pTemplate="footer">
        <button class="w-full" i18n-label icon="pi pi-check" label="Sign in" pButton pRipple
                type="submit"></button>
      </ng-template>
    </p-card>
  </form>
</div>
