<div class="page-container__content" id="login">
  <form (submit)="handleSubmit()" [formGroup]="form" class="page-container__content__center">
    <p-card>
      <ng-template pTemplate="title">
        <h5 class="text-center" i18n>Login</h5>
      </ng-template>

      <div class="field">
        <div class="p-float-label">
          <input [ngClass]="{'p-invalid':email.invalid && (email.dirty || email.touched)}" class="w-full"
                 formControlName="email"
                 id="email" pInputText/>
          <label [ngClass]="{'p-error':email.invalid && (email.dirty || email.touched)}" class="w-full"
                 for="email"
                 i18n>Email</label>
        </div>
        <div *ngIf="email.invalid && (email.dirty || email.touched)" class="p-error">
          <small *ngIf="email.errors?.['required']" i18n>
            Email is required.
          </small>
          <small *ngIf="email.errors?.['email']" i18n>
            Email is malformed.
          </small>
        </div>
      </div>

      <div class="field">
        <div class="p-float-label">
          <input [ngClass]="{'p-invalid':password.invalid && (password.dirty || password.touched)}"
                 class="w-full"
                 formControlName="password" id="password" pInputText
                 type="password"/>
          <label [ngClass]="{'p-error':password.invalid && (password.dirty || password.touched)}"
                 class="w-full"
                 for="password"
                 i18n>Password</label>
        </div>
        <div *ngIf="password.invalid && (password.dirty || password.touched)" class="p-error">
          <small *ngIf="password.errors?.['required']"
                 i18n>
            Password is required.
          </small>
        </div>
        <small *ngIf="error" class="p-error">{{ error }}</small>
      </div>

      <ng-template pTemplate="footer">
        <button class="w-full" i18n-label icon="pi pi-check" label="Sign in" pButton pRipple
                type="submit"></button>
      </ng-template>
    </p-card>
  </form>
</div>
