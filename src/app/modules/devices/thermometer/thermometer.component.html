<div #content [pTooltip]="name"
     [tooltipDisabled]="isEditMode || isDragging" class="flex flex-column gap-2"
     tooltipEvent="hover" tooltipPosition="top">
  <div *ngIf="infoCommandValues.temperature" class="map-icon-value flex flex-row align-content-center gap-1">
    <div class="icon">
      <i class="fa fa-thermometer-half"></i>
    </div>
    <div class="value">
      {{ infoCommandValues.temperature }}Â°
    </div>
  </div>
  <div *ngIf="infoCommandValues.humidity" class="map-icon-value flex flex-row align-content-center gap-1">
    <div class="icon">
      <i class="fa fa-tint"></i>
    </div>
    <div class="value">
      {{ infoCommandValues.humidity }} %
    </div>
  </div>
  <div *ngIf="infoCommandValues.pression" class="map-icon-value flex flex-row align-content-center gap-1">
    <div class="icon">
      <i class="fa fa-cloud"></i><!--umbrella-->
    </div>
    <div class="value">
      {{ infoCommandValues.pression }} hPA
    </div>
  </div>
</div>
<p-overlayPanel #overlayPanel [appendTo]="content" [dismissable]="false">
  {{ name }}
</p-overlayPanel>
