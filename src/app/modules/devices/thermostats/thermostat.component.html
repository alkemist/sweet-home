<div (click)="openModal()" class="flex flex-column gap-2">
  <div *ngIf="infoCommandValues.room" class="info flex flex-row align-content-center gap-1">
    <div class="icon">
      <i class="fa fa-thermometer-half"></i>
    </div>
    <div class="value">
      {{ infoCommandValues.room }}°
    </div>
  </div>
  <div *ngIf="infoCommandValues.thermostat" class="info flex flex-row align-content-center gap-1">
    <div class="icon">
      <i class="fa fa-cog"></i>
    </div>
    <div class="value">
      {{ infoCommandValues.thermostat }}°
    </div>
  </div>
</div>
<p-dialog (onHide)="closeModal()" [(visible)]="modalOpened"
          [header]="name" [resizable]="false"
          appendTo="body"
          position="bottom">
  <p-inputNumber [formControl]="thermostatControl" [max]="30" [min]="10" [showButtons]="true" [step]="thermostatStep"
                 buttonLayout="horizontal"
                 decrementButtonClass="p-button-danger" decrementButtonIcon="pi pi-minus"
                 incrementButtonClass="p-button-success" incrementButtonIcon="pi pi-plus"
                 inputId="horizontal" suffix="°">
  </p-inputNumber>
</p-dialog>
