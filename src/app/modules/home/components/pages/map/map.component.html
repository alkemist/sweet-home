<blockable-div #blockable class="page-container__content">
  <div #page id="page">
    <div #map [class]="{draggable: !switchEditModeFormControl.value}" id="map">
      <img #plan (mousedown)="$event.preventDefault()" alt="Plan" src=""/>
      <ng-template #container></ng-template>
    </div>
  </div>
  <div class="actions flex align-items-center justify-content-center gap-2">
    <p-inputSwitch [formControl]="switchEditModeFormControl"></p-inputSwitch>
  </div>
</blockable-div>
<p-blockUI [blocked]="loading" [target]="blockable">
  <p-progressSpinner></p-progressSpinner>
</p-blockUI>
